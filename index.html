<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/additional-methods.min.js"></script>
    <script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
    <script type="text/javascript" src="js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="js/validador.js"></script>


    <title>Form</title>
</head>

<body>

    <div class="container">

        <div class="row" style="margin-bottom: 70px;">
            <div class="col-sm-4">
                
            </div>

            <div class="col-sm-4">
                <img src="img/hja.png" class="rounded float-left" alt="Responsive image">
            </div>
            <div class="col-sm-4"></div>
        </div>


        <div class="row">

            <div class="col-sm-3"></div>

            <div class="col-sm-6">

                <div class="card mb-3">
                    <div class="card-header">
                        HJA Formulário
                    </div>
                    <div class="card-body">

                        <form name="formCadastro" id="formCadastro">

                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex.: Nome Sobrenome">
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="cpf">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Ex.: 000.000.000-00">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="data">Data</label>
                                    <input type="date" class="form-control" id="data" name="data" required min="1893-01-01" max="2022-31-12" title="Por favor, forneça a data Entre 01/01/1893 a 31/12/2022.">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-7">
                                    <label for="email">E-mail</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@gmail.com">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="tel">Celular</label>
                                    <input type="tel" class="form-control" id="tel" name="tel" placeholder="Ex.: (00) 0000-0000">
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-primary">Enviar</button>
                            </div>

                        </form>

                    </div>
                    <!-- fim .card-body -->
                </div>
                <!-- fim .card -->

            </div>

            <div class="col-sm-3"></div>

        </div>

    </div>
</body>

</html>
